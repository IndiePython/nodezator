[metadata]
name = nodezator
version = 1.1.0
author = Kennedy Richard
author_email = kennedy@kennedyrichard.com
description = multi-purpose visual editor to connect Python functions visually (a node editor)
keywords = gui, desktop, application, pygame, graph, graphs, nodes, node, editor
long_description = file: README.md
long_description_content_type = text/markdown
license = Unlicense
url = https://nodezator.com
project_urls =
    Source = https://github.com/kennedyrichard/nodezator
    Bug Tracker = https://github.com/kennedyrichard/nodezator/issues
    Funding = https://indiepython.com/donate
classifiers =
    License :: OSI Approved :: The Unlicense (Unlicense)
    Development Status :: 4 - Beta
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Software Development
    Topic :: Software Development :: User Interfaces
    Topic :: Software Development :: Libraries :: pygame
    Topic :: Software Development :: User Interfaces
    Topic :: Artistic Software
    Topic :: Desktop Environment
    Topic :: Multimedia
    Topic :: Office/Business
    Topic :: Scientific/Engineering

